<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avia</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='css/css.css' rel='stylesheet'>

  </head>
  <body>
    <div class='wrapper'>
        <div class='header'>
            <span class='logo-text'>
                Avia
            </span>
        </div>
        <div class='content'>
            <div class='search panel panel-default'>
                <div class="panel-body">
                    <form>
                        <div class='row'>
                            <div class="col-sm-6 form-group">
                                <div class="input-group">
                                  <span class="input-group-addon">From</span>
                                  <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-sm-6 form-group">
                                <div class="input-group">
                                  <span class="input-group-addon">To</span>
                                  <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class='row'>
                            <div class="col-sm-4 form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Arrive Date</span>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Return Date</span>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-sm-3 form-group text-left">
                                <div class="btn-group text-center" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" name="way" id="oneway" autocomplete="off" checked> Oneway
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" name="way" id="return" autocomplete="off"> Return
                                    </label>
                                </div>
                            </div>
                            <div class='col-sm-1 form-group text-left no-padding'>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Direct
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class='row'>
                            <div class="col-sm-3 form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Adults</span>
                                    <input type="number" class="form-control" value='1'>
                                </div>
                            </div>
                            <div class="col-sm-3 form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Children</span>
                                    <input type="number" class="form-control" value='0'>
                                </div>
                            </div>
                            <div class="col-sm-3 form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Infants</span>
                                    <input type="number" class="form-control" value='0'>
                                </div>
                            </div>
                            <div class='col-sm-3 form-group'>
                                <div class="input-group">
                                    <span class="input-group-addon">Class</span>
                                    <select class='form-control'>
                                        <option>Economy</option>
                                        <option>Premium economy</option>
                                        <option>Business class</option>
                                        <option>First class</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class='col-sm-12 form-group'>
                                <button type="submit" class="btn btn-success btn-block">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class='footer'>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
